<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Expenses | SmartSpendee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 0.75rem;
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto 2rem auto;
            max-width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Records</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense['Item'] }}</td>
                <td>${{ expense['Amount'] }}</td>
                <td>{{ expense['Category'] }}</td>
            </tr>
            {% endfor %}
        </table>

        <h2>Expenses by Category</h2>
        <img src="{{ chart_url }}" alt="Pie Chart of Expenses">

        <a href="{{ url_for('home') }}">â¬… Back to Home</a>
    </div>
</body>
</html>
